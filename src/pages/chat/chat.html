{{>layout/header/header componentStyle="chat.scss"}}

<div id="chat" class="chat-page">

    <div class="chat">
        <aside class="chat__aside">
            <div class="chat__search">
                {{>chat/dialog-search/dialog-search}}
            </div>
            <div class="chat__dialogs">

                {{#each dialogs}}
                    {{>chat/dialog/dialog}}
                {{/each}}

            </div>
        </aside>
        <div class="chat__body">
            {{>chat/dialog-body/dialog-body}}
        </div>
    </div>

</div>

{{>layout/footer/footer}}
